<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Map</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="gmap-wait" name="gmap-wait" align="center"></div>
    <div class="GmapShowDetailControl">
        <div>
            <a id="gmap-btnShowDetail" class="btn btn-default btn-sm">
                <i class="fa fa-list"></i> Road List</a>
        </div>
    </div>

    <div id="gmap-description" class="gmap-ctrl">
    </div>
    <div id="gmap"></div>
    <div id="gmap-ctrls">
        <div id="gmap-ctrl1" class="gmap-ctrl">
            <div id="gmap-searchPanel" style="width: 350px">
                <div class="input-group  stylish-input-group">
                    <input type="search" class="form-control input" style="font-size: 14px" id="gmap-txtSearch" placeholder="Enter to search">
                    <span class="input-group-addon">
                        <button id="gmap-btnSearchEraser" type="button" style="background-color:#ccc">
                            <i class="fa fa-eraser" style="height:100%"></i>
                            <!-- <span class="glyphicon glyphicon-search"></span> -->
                        </button>
                        <button id="gmap-btnSearch" type="button" style="background-color:#ccc">
                            <i class="fa fa-search" style="height:100%"></i>
                            <!-- <span class="glyphicon glyphicon-search"></span> -->
                        </button>
                    </span>
                </div>
            </div>
            <div id="gmapRoadTableDiv" style="overflow-y: auto; height: 290px; width: 350px">
                <!-- <div id="results"></div> -->
                <table id="gmapRoadsTable" class="table table-hover table-sm" style="font-size: 14px">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
        </div>
        <div id="gmap-ctrl2" class="gmap-ctrl">
            <div>
                <a id="gmap-setPoint" class="btn btn-default btn-sm">
                    <i class="fa fa-map-marker"></i>
                </a>
            </div>
            <div>
                <a id="gmap-resetView" class="btn btn-default btn-sm">
                    <i class="fa fa-refresh"></i>
                </a>
            </div>
            <div>
                <a id="gmap-addIconPoint" class="btn btn-default btn-sm">
                    <i class="fa fa-plus-circle"></i>
                </a>
            </div>
        </div>
        <div id="gmap-ctrl3" class="gmap-ctrl">
        </div>


    </div>
    <div id="gmap-DialogContainer">
        <div id="gmap-AddIconDialog" title="Add icon on route">
            <form>
                <fieldset>
                    <label for="gmap-iconType">Type</label>
                    <select name="gmap-iconType" id="gmap-iconType" class="ui-widget-content ui-corner-all">
                        <option>camera</option>
                        <option>info</option>
                    </select>
                    <label for="gmap-addIconDesct">Descriptions</label>
                    <textarea name="gmap-addIconDesct" id="gmap-addIconDesct" rows="5" style="width: 100%" class="ui-widget-content ui-corner-all"></textarea>
                    <input type="button" id="gmap-btnAddIconSave" class="btn btn-success btn-sm" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="gmap.js"></script>
<script type="text/javascript" src="sample.js"></script>
<script type="text/javascript">
    function initMap() {
        var Gmap = new GmapService();
        Gmap.initGoogleMap(sample2);
        Gmap.setCenter(10.801278, 106.712833);
        Gmap.addDescription(
            'https://cdn2.iconfinder.com/data/icons/color-svg-vector-icons-2/512/map_marker_base-256.png', 'marker'
        );
        Gmap.addDescription('https://cdn2.iconfinder.com/data/icons/snipicons/500/road-256.png', 'my road');
        Gmap.addDescription('https://cdn4.iconfinder.com/data/icons/aiga-symbol-signs/388/aiga_taxi-256.png', 'car');
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIdU-_NtOo4l9pcOEIDMGbgIPnRitcIx8&callback=initMap"
    type="text/javascript"></script>

</html>
