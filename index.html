<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Map</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIdU-_NtOo4l9pcOEIDMGbgIPnRitcIx8" type="text/javascript"></script>
</head>

<body>
    <div class="row">
        <div id="map-wait" name="map-wait" align="center">
            <div id="gmap-ctrls">
                <div id="gmap-ctrl1" class="gmap-ctrl">
                    <div id="gmap-searchPanel" class="form-group" style="width: 300px">
                        <input type="search" class="form-control input" style="font-size: 16px" id="gmap-txtSearch" placeholder="Enter to search">
                    </div>
                    <div style="overflow-y: scroll; height: 290px;">
                        <table id="gmapRoadsTable" class="table table-responsive table-hover table-sm" style="font-size: 14px">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div id="gmap-ctrl2" class="gmap-ctrl">
                    <a id="gmap-setPoint" class="btn btn-sm btn-default">
                        <i class="fa fa-map-marker"></i>
                    </a>
                    <a id="gmap-resetView" class="btn btn-sm btn-default">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div>
            </div>
        </div>
        <div id="gmap"></div>

        <div class="GmapShowDetailControl">
            <a id="gmap-btnShowDetail" class="btn btn-default btn-xs">
                <i class="fa fa-list"></i> Road List</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="gmap.js"></script>
<script type="text/javascript" src="sample.js"></script>
<script type="text/javascript">
    var gmapObj = new GmapService();
    gmapObj.initGoogleMap(sample);
</script>
</html>
